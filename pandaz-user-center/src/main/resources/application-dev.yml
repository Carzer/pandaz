#开启feign对sentinel的支持
#SentinelFeignAutoConfiguration
feign:
  sentinel:
    enabled: true

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mybatis/mappers/**/*.xml
  type-aliases-package: com.pandaz.usercenter.entity
  config-location: classpath:mybatis/mybatis-config.xml
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0

#自定义属性
custom:
  #项目基础包
  projectPackage: com.pandaz
  #调用服务名称
  client:
    redis-server: pandaz-redis
    file-server: pandaz-file-server
  cache:
    #缓存过期时间，单位：分钟
    masterEntryTtlUnit: minutes
    masterEntryTtl: 1
    secondaryEntryTtlUnit: minutes
    secondaryEntryTtl: 10
