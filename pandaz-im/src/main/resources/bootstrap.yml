server:
  port: 9004
spring:
  application:
    name: pandaz-rabbitmq
  # 允许多个bean调用同一个服务
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        prefix: ${spring.application.name}
        file-extension: yaml

