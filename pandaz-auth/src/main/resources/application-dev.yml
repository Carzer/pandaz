# 开启feign对sentinel的支持
# SentinelFeignAutoConfiguration
feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        # 设置Fegin的超时时间
        connectTimeout: 3000
        readTimeout: 15000

# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mybatis/mappers/**/*.xml
  type-aliases-package: com.pandaz.auth.entity
  config-location: classpath:mybatis/mybatis-config.xml
  global-config:
    db-config:
      logic-not-delete-value: 0

# 自定义属性
custom:
  # 排除路径
  excludedPaths: "/oauth/**,/token/**,/ws/**,/common/**,/login,/userInfo"
  # 开启验证码校验
  captcha:
    enable: true
  # 超级管理员角色名称
  super-admin:
    enable: false
    name: ROLE_SUPER_ADMIN
  # 项目基础包
  projectPackage: com.pandaz
  # 调用服务名称
  client:
    redis-server: pandaz-redis
    file-server: pandaz-file-server
    im: pandaz-im
  cache:
    # 缓存过期时间，单位：分钟
    masterEntryTtlUnit: minutes
    masterEntryTtl: 1
    secondaryEntryTtlUnit: minutes
    secondaryEntryTtl: 10
