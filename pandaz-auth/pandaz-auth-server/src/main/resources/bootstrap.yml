server:
  port: 9007
  undertow:
    threads:
      io: 16
      worker: 60
    direct-buffers: true
# 当前配置环境
spring:
  application:
    name: @project.artifactId@
  # 允许多个bean调用同一个服务
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        prefix: ${spring.application.name}
        file-extension: yaml
