spring:
  cloud:
    #nacos
    nacos:
      discovery:
        server-addr: 172.16.2.130:8848
    #sentinel
    sentinel:
      transport:
        dashboard: 172.16.2.130:8787
      log:
        dir: logs/redis/sentinel
  #redis配置
  redis:
    timeout: 6000ms
    password: 123456
    lettuce:
      pool:
        #最大连接数
        max-active: 8
        #最大阻塞等待时间(负数表示没限制)
        max-wait: -1ms
        #最大空闲
        max-idle: 8
        #最小空闲
        min-idle: 0
    sentinel:
      master: mymaster
      nodes: 172.16.2.130:26380,172.16.2.130:26381,172.16.2.130:26382
security:
  oauth2:
    resource:
      jwt:
        # jwt公钥获取地址
        # Note: 需要先启动授权服务器
        key-uri: "http://localhost:9007/oauth/token_key"

#自定义属性
custom:
  #项目基础包
  projectPackage: com.pandaz
